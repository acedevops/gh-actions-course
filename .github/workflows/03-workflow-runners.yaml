name: 03 Workflow Runner
on:
    workflow_dispatch

jobs:
    ubuntu-echo:
        runs-on: ubuntu-latest
        steps:
            - name: Show OS
              shell: bash
              run: |
                echo "This job is running on an Ubuntu runner."
                echo "The runner ID is: ${{github.run_id}}"
                echo "The runner OS is: $RUNNER_OS"
                echo "I am running on bash."
        